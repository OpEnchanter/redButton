<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="score" class="score">0</h1>
        <h1 id="highscore" class="highscore">High: 0</h1>
        <div class="base"></div>
        <div class="buttonContainer">
            <button class="nukeButton" onclick="increaseScore()"><strong>Click Me!</strong></button>
        </div>
        <script src="extras.js"></script>
        <script>
            var score = 0;
            var resetChance = 0;
            var scoreElem = document.getElementById("score");
            var highScoreElem = document.getElementById("highscore");
            var hiScore = 0;
            var oldScore = 0;

            if (getCookie("highscore")) {
                hiScore = getCookie("highscore");
                highScoreElem.innerText = `High: ${hiScore}`;
                setCookie("highscore", hiScore, 7)
            }

            function increaseScore() {
                score++;

                resetChance += 0.005;

                if (Math.random() < resetChance) {
                    score = 0;
                    resetChance = 0;
                }

                scoreElem.innerText = score;

                if (score > hiScore) {
                    hiScore = score;
                    setCookie("highscore", hiScore, 7)
                }

                highScoreElem.innerText = `High: ${hiScore}`;
            }
        </script>
    </body>
</html>
